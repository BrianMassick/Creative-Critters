<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Critters</title>
    <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
    <main>
        <div class="page-wrapper">
            <header class="navigation">
                <a href="index.html"><div id="cCLogo"></div></a>

                <input type="checkbox" id="menu-toggle">
                <label class="menu-toggle-label circle" for="menu-toggle">
                  <div class="menu-button"></div>
                </label>
    
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="profile.html">My Profile</a></li>
                </ul>
            </header>
    
            <div class="home-wrapper">
                <div class="critter-card">
                    <img class="critter-background" src="images/background.svg">
                    <img class="critter-character" src="images/character.svg">
                </div>
                <h2 class="feature-title-games">Featured Games</h2>
                <div class="featured-games">
                    <div class="game-preview">
                        <h4>Spelling Game</h4>
                        <div class="game-preview-image">
                            <a href="/games/spellingGame.html"></a>
                        </div>
                        <p>
                            Try to spell the word that the image is showing. 
                            You have 6 guesses and will gain more coins the less 
                            guesses you take!
                        </p>
                    </div>
                    <div class="game-preview">
                        <h4>Game 2</h4>
                    </div>
                </div>
                <h2 class="feature-title-items">Featured Items</h2>
                <div class="featured-items">
                    <div class="item-preview">
                        <h4>Item 1</h4>
                    </div>
                    <div class="item-preview">
                        <h4>Item 2</h4>
                    </div>
                    <div class="item-preview">
                        <h4>Item 3</h4>
                    </div>
                </div>
            </div>
    
            <footer class="footer">
                <div class="footer-div">
                    <h2>Creative Critters</h2>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
